<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <title>Salarios por Departamento</title>
    </head>
    <body>
        <div class="container">
            <h1>Salarios por Departamento</h1>
            <a type="button" class="btn btn-primary" th:href="@{/}">Regresar</a>
            <table class="table">  <!-- COMPLETAR -->
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Departamento</th>
                        <th>Salario Promedio</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="dto : ${listado}">
                        <td th:text="${dto.getDepartmentId()}"></td>
                        <td th:text="${dto.getDepartmentName()}"></td>
                        <td th:text="${dto.getDepartmentSalary()}"></td>
                        <td><a type="button" class="btn btn-primary"
                               th:href="@{/department/employees?id=} + ${dto.getDepartmentId()}">Info</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
